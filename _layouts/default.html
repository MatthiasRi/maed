<!DOCTYPE html>
<html>
<head>

  <!-- Meta Data -->
    <meta charset="utf-8">

    <!-- Meta data for SEO purposes. -->
    <title> {{page.title}} </title>
    <meta name="description" content="{{page.meta-description}}">
    <meta name="keywords" content="{{page.meta-keywords}}">

    <!-- meta data to tell the browser that your devide is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!--  Social media sharing META Tags -->
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.meta-description}}">
    <meta property="og:image" content="{{page.featured-image_path}}">
    <meta property="og:url" content="{{page.url}}">
    <meta name="twitter:card" content="{{page.meta-description}}">
    <meta name="og:site_name" content="<!-- ADD SITE NAME HERE -->">

  <!-- end of meta tags -->

    <!-- Google Fonts -->
    <!-- Lora for MAED -->
  <link href="https://fonts.googleapis.com/css?family=Martel:200,300,400&display=swap" rel="stylesheet">
    <!-- Open Sans Condensed for Headings -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">

  <!-- Roboto Condensed 300,300i,400 for Text -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400&display=swap" rel="stylesheet">


    <!-- Gridlex -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css"></link>

    <!-- Font Awesome Version 5 for Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />

    <!-- Magnific Popup for lightbox galleries   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />

    <!-- our own custom stylesheet -->
    <link rel="stylesheet" href="/style.css"/>

</head>
<body>

<!-- This is the MAIN HEADER -->
  <header class="grid">
    <div class="col-12_sm-12 no-padding" id="maed-logo">
      <h1> MAED </h1>
    </div>
  </header>

    {{content}}

    <!-- This is the footer -->
  <footer class="grid padded">
    <div class="col-4_sm-12-middle" id="maed-logo">
      <h1> MAED </h1>
      <p> Travel  |  Food  |  Health </p>
    </div>

    <div class="col-6_sm-6-middle centered">
        <h3>Socials</h3>
      <a href="#" class="button /icons"></a>
      <a href="#" class="button /icons"></a>
    </div>

    <div class="class="col-4_sm-6">
      <nav class="col-2_sm-6-middle right">
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Data Protection</a>
    </nav>
    </div>

  </footer>

</body>
</html>
